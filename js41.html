<html>
    <head>
        <script>
            var lower=parseInt(prompt("Enter lower limit"));
            var upper=parseInt(prompt("Enter upper limit"));
            var sum =0;
            var i=lower;
            while(i<=upper)
            {
                if(i%3==0)
                sum=sum+i;
                
                i++;
            }
            document.write("sum of multiples of 3 :"+sum);
            
        </script>
    </head>
</html>
