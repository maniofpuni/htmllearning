<html>
    <head>
        <script>
            var num=parseInt(prompt("Enter the number"));
            var sumofFact=0;
            count=0;
            for(var i=1;i<=num;i++)
            {
                if(num%i==0)
                {
                sumofFact=sumofFact+num;
                count=count+num;
                }
            }
            document.write(sumofFact+"<br>")
            document.write(count)
            

        </script>
    </head>
</html>
