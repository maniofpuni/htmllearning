<html>
    <head>
        <script>
            var num=parseInt(prompt("Enter the number"));//5
            
            var fact=1;
            var i=1;
            while(i<=num)
            {
                fact=fact*i;//fact=5*4*3*2*1*=120//
                i++;//2
            }
            
            document.write(fact)
        </script>
    </head>
</html>
