<html>
    <head>
        <script>
            
            var num=parseInt(prompt("Enter number"));
            var sumofFact=0;
            
            for(var i=1;i<=num;i++)
            {
                if(num%i==0)
                {
                sumofFact=sumofFact+num;
                }
            }
            document.write(sumofFact )
            

        </script>
    </head>
</html>
