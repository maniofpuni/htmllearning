<html>
    <head>
        <script>
            for(var i=1;i<=3;i++)
            {
                for(var j=1;j<=5;j++)
                {
                    if(j%2==0)
                    continue
                    document.write(i+","+j+"<br>");
                }

                
            }
        </script>
    </head>
</html>
