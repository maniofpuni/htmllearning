<html>
    <head>
        <script>
             for(var i=1;i<=100;i++)
             if(i%2==0)
            {
                document.write("Even number=",i);
                document.write("<br>");   
            }
            else{
                document.write("Odd number=",i);
                document.write("<br>");
            }
        </script>
    </head>
</html>
